<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Roboto Fontkit -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-log">
        <article class="tweet">
          <header>
            <img class="profile-photo" src="/images/teddy.jpeg" width="50px" height="50px">
            <h2>Teddy 'Nasty Boy' Cruz</h2>
            <h5>@NastyBoy</h5>
          </header>

          <div class="tweet-body"><p>I need to know if this will all fit witing thing of EM or yeah</p></div>

          <footer>
            <p>10 days ago</p>
            <div id="buttons" class="hidden">
              <img class="flag" src="/images/flag.png" />
              <img class="retweet" src="/images/retweet.png"  />
              <img class="favourite" src="/images/heart.png" />
            </div>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
